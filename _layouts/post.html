---
layout: default
---

<article>
  <h1>{{ page.title }}</h1>
  <p><em>{{ page.date | date: "%Y-%m-%d" }}</em></p>
  {{ content }}
</article>

<nav>
  {% if page.previous %}
    ← <a href="{{ page.previous.url }}">{{ page.previous.title }}</a>
  {% endif %}
  {% if page.next %}
    <a href="{{ page.next.url }}">{{ page.next.title }} →</a>
  {% endif %}
</nav>
